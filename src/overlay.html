<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Blocker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="overlay">
  <header class="overlay-drag" id="overlayDrag">
    <span class="overlay-title">Today</span>
    <span class="overlay-clock" id="currentTime">00:00</span>
    <button type="button" class="overlay-toggle no-drag" id="toggleBar">Hide bar</button>
  </header>
  <div class="overlay-countdown-wrap">
    <div class="overlay-task" id="currentTask">No plan for today</div>
    <div class="overlay-countdown" id="countdown">--:--</div>
  </div>
  <div class="overlay-body">
    <div class="overlay-left" id="segmentList"></div>
    <div class="overlay-bar" id="progressBar" style="display: block;">
      <div class="overlay-bar-fill" id="progressFill" style="height: 0%;"></div>
    </div>
  </div>
  <script src="overlay-view.js"></script>
</body>
</html>
